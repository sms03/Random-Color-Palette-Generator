<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎨 Color Palette Generator</title>
  <meta name="description" content="Create beautiful color combinations with professional harmony modes. Generate, lock, and copy colors instantly.">
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎨 Color Palette Generator</h1>
      <p>Create beautiful color combinations with professional harmony modes and instantly copy your perfect palette</p>
    </header>
    
    <main>
      <div class="controls">
        <div class="control-group">
          <div class="color-mode-selector">
            <label for="color-mode">Color Harmony</label>
            <select id="color-mode" aria-label="Select color harmony mode">
              <option value="random">🎲 Random</option>
              <option value="complementary">🔄 Complementary</option>
              <option value="analogous">🌈 Analogous</option>
              <option value="split-complementary">⚡ Split Complementary</option>
              <option value="monochromatic">🎯 Monochromatic</option>
              <option value="triadic">🔺 Triadic</option>
              <option value="compound">🔷 Compound</option>
              <option value="shades">🌓 Shades</option>
            </select>
          </div>
          <button class="generator-button" aria-label="Generate new palette">
            <span>✨ Generate Palette</span>
          </button>
        </div>
        <div class="keyboard-hint">
          Press <kbd>Space</kbd> to generate • <kbd>C</kbd> to copy • <kbd>L</kbd> to lock
        </div>
      </div>

      <section class="palette" aria-label="Color palette">
        <div class="colours">
          <div class="colour" tabindex="0">
            <div class="colour-header">
              <button class="lock-toggle" aria-label="Lock color" title="Lock/Unlock color">
                <img src="Icons/lock-open.svg" alt="Lock/Unlock" />
              </button>
              <span class="lock-status" aria-live="polite"></span>
            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">
              <input type="text" class="colour-input" value="#000000" maxlength="7" aria-label="Color hex code" />
              <button class="copy-hex" aria-label="Copy hex code">Copy</button>
            </div>
          </div>
          <div class="colour" tabindex="0">
            <div class="colour-header">
              <button class="lock-toggle" aria-label="Lock color" title="Lock/Unlock color">
                <img src="Icons/lock-open.svg" alt="Lock/Unlock" />
              </button>
              <span class="lock-status" aria-live="polite"></span>
            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">
              <input type="text" class="colour-input" value="#000000" maxlength="7" aria-label="Color hex code" />
              <button class="copy-hex" aria-label="Copy hex code">Copy</button>
            </div>
          </div>
          <div class="colour" tabindex="0">
            <div class="colour-header">
              <button class="lock-toggle" aria-label="Lock color" title="Lock/Unlock color">
                <img src="Icons/lock-open.svg" alt="Lock/Unlock" />
              </button>
              <span class="lock-status" aria-live="polite"></span>
            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">
              <input type="text" class="colour-input" value="#000000" maxlength="7" aria-label="Color hex code" />
              <button class="copy-hex" aria-label="Copy hex code">Copy</button>
            </div>
          </div>
          <div class="colour" tabindex="0">
            <div class="colour-header">
              <button class="lock-toggle" aria-label="Lock color" title="Lock/Unlock color">
                <img src="Icons/lock-open.svg" alt="Lock/Unlock" />
              </button>
              <span class="lock-status" aria-live="polite"></span>
            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">

              <button class="copy-hex" aria-label="Copy hex code">Copy</button>
            </div>
          </div>

              </button>

            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">
              <input type="text" class="colour-input" value="#000000" maxlength="7" aria-label="Color hex code" />
              <button class="copy-hex" aria-label="Copy hex code">Copy</button>
            </div>
          </div>

            <div class="colour-header">
              <button class="lock-toggle" aria-label="Lock color" title="Lock/Unlock color">
                <img src="Icons/lock-open.svg" alt="Lock/Unlock" />
              </button>
              <span class="lock-status" aria-live="polite"></span>
            </div>
            <div class="colour-preview"></div>
            <div class="colour-info">
              <input type="text" class="colour-input" value="#000000" maxlength="7" aria-label="Color hex code" />

            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Made with <span aria-label="love">❤️</span> for designers and developers • <a href="https://github.com/" style="color: var(--accent); text-decoration: none;">View on GitHub</a></p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
